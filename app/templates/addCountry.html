<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bencana Alam</title>

    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div style="width: 50%;float: left;padding: 10px;">
        <form action="/addCountry" method="POST">
            <h1 style="font-family: 'Courier New', Courier, monospace;color: #0d6efd;">Input Negara</h1>
            <div class="input-group mb-3">
                <label for="country" class="input-group-text" id="inputGroup-sizing-default" >Negara</label>
                <input type="text" name="country" id="country" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required><br>
            </div>
            {%if wrong%}
            <h5 style="color: red;font-size: .8rem;">*Negara sudah terinput</h5>
            {%endif%}
            <button type="submit" class="btn btn-outline-primary">Submit</button>
        </form>
    </div>
    <div style="background-image: url(https://specialtyfuelservices.com/natural-disaster-statistics/images/natural-by-country.png);width: 50%;height: 100vh;float: right;background-position: center; box-shadow: 20px 10px 10px black inset;"></div>
</body>
</html>
