<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bencana Alam</title>

    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div style="width: 50%;float: left;padding: 10px;">
            <form action="/addDisaster" method="POST">
            <h1 style="font-family: 'Courier New', Courier, monospace;color: #0d6efd;">Input Bencana ALam</h1>

            <div class="input-group mb-3">
                <label for="name" class="input-group-text" id="inputGroup-sizing-default">Nama</label>
                <input type="text" name="name" id="name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
            </div>

            <div class="input-group mb-3">
                <label for="year" class="input-group-text" id="inputGroup-sizing-default">Tahun</label>
                <input type="number" min="1990" max="2025" name="year" id="year" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
            </div>

            <div class="input-group mb-3">
                <label for="type" class="input-group-text">Tipe</label>
                <select name="type" id="type" class="form-select" aria-label="Disabled select example" >
                    <option value="gempa bumi">Gempa bumi</option>
                    <option value="banjir">Banjir</option>
                    <option value="tsunami">Tsunami</option>
                    <option value="badai pasir">Badai pasir</option>
                    <option value="badai petir">Badai petir</option>
                    <option value="anginpeting beliung">Angin peting beliung</option>
                    <option value="letusan gunung berapi">Letusan gunung berapi</option>
                    <option value="banjir">Banjir</option>
                </select>
            </div>
            
            <div class="input-group mb-3">
                <label for="countries" class="input-group-text">Negara</label>
                <select name="countries" id="countries" class="form-select" aria-label="Disabled select example" >
                    {%for country in countries%}
                    <option value={{country.id}}>{{country.negara}}</option>
                    {%endfor%}
                </select>
            </div>    
                <button type="submit" class="btn btn-outline-primary">Submit</button>
        </form>
    </div>
    <div style="background-image: url(https://specialtyfuelservices.com/natural-disaster-statistics/images/natural-by-country.png);width: 50%;height: 100vh;float: right;background-position: center; box-shadow: 20px 10px 10px black inset;"></div>
</body>
</html>
